<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section id="card">
      <div class="card">
        <img src="./assets/images/illustration-hero.svg" alt="Music Player" class="img-hero">
        <div class="card-content">
          <div class="header">
            <h1 class="title">Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="plan-content">
            <div class="plan">
              <img src="./assets/images/icon-music.svg" alt="Music Icon">
              <div class="plan-description">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#" class="link">Change</a>
            </div>
          </div>
          <button class="button">Proceed to Payment</button>
          <a href="#" class="link-cancel">Cancel Order</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/priscillatrevizan" target="_blank">Priscilla Trevizan</a>.</p>
  </footer>

</body>

</html>
